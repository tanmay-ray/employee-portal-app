<button class="btn btn-secondary back-btn" routerLink="../">Back</button>

<div class="d-flex flex-column align-items-center">
    <h1 class="mb-4">Create your account</h1>

    <div class="w-50">
        <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
            <span class="d-flex justify-content-between">
                We've successfully created your account.
                <a class="close" (click)="resetFlags()" data-dismiss="alert" aria-label="Close">&times;</a>
            </span>
        </div>
        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span class="d-flex justify-content-between">
                Oops!!! Something went wrong. Please try again.
                <a class="close" (click)="resetFlags()" data-dismiss="alert" aria-label="Close">&times;</a>
            </span>
        </div>

        <form [formGroup]="registerForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName" />
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" />
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" formControlName="department" />
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" class="form-control" id="dob" formControlName="dob" />
            </div>

            <label class="form-label">Select your gender</label>
            <div class="form-control mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="male" value="Male" />
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="female" value="Female" />
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="other" value="Other" />
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>

        </form>

        <div class="d-flex justify-content-end mt-5">
            <button class="btn btn-primary mr-2" (click)="createEmployee()" [disabled]="registerForm.invalid">
                Create account
            </button>
            <button class="btn btn-outline-dark" routerLink="">Cancel</button>
        </div>
    </div>
</div>
